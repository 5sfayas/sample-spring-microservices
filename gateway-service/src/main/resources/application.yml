info:
  component: Gateway Service
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  ignoredServices: '*'
  prefix: /api
  routes:
    account: 
      path: /account/**
      serviceId: account-service
    customer: 
      path: /customer/**
      serviceId: customer-service
    auth:
      path: /uaa/**
      serviceId: authentication-service
      sensitiveHeaders: 
      stripPrefix: false          

security:
  user:
    name: root
    password: password
  oauth2:
    client:
      clientId: acme
      clientSecret: acmesecret
      authorized-grant-types: authorization_code,refresh_token,implicit,password,client_credentials
      scope: openid
    resource:
     userInfoUri: http://localhost:9999/uaa/user
     preferTokenInfo: false
